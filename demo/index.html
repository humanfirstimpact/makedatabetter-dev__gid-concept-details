<html>
<head>

    <title>gid concept details</title>

    <link rel="import" href="../gid-concept-details.html">
    <style>
	  	table, th, td {
	    border: 1px solid grey;
	    border-collapse: collapse;
		}
		td {
		    text-align: center;
		}
  	</style>
</head>
<body unresolved>
<h1>Concept Details</h1>

<div class="horizontal-section-container">
    <template is="dom-bind" id="app">
        <gid-concept-details user-id='1' concept-id='100462' conceptdetails='{{conceptdetails}}'></gid-concept-details>
        <template is="dom-repeat" items="[[conceptdetails]]">
            <div class="horizontal-section">
                <table style="width:100%">
				  <tr>
				    <th>Concept</th>
				    <th>Owner</th>
				    <th>Predicted Columns</th>
				    <th>Confirmed Columns</th>
				    <th>ETA</th>
				    <th>Coverage</th>
				    <th>Impact Area</th> 
				    <th>Classification Accuracy Percentage</th>
				    <th>Applications</th>
				    <th>Synonyms</th>
				    <th>Patterns</th>
				    <th>Related Concepts</th>
				    <th>Example Values</th>
				    <th>Example Columns</th>
				  </tr>
				  <tr>
				    <td>{{item.label}}</td>
				    <td>{{item.owner.label}}</td>
				    <td>{{item.predictedColumns}}</td>
				    <td>{{item.confirmedColumns}}</td>
				    <td>{{item.eta}}</td>
				    <td>{{item.coverage}}</td>				    
				    <td>
				     <template is="dom-repeat" items="[[item.impactArea]]">
				     	<p>{{item.label}}</p>
				     </template>
				    </td> 
				    <td>{{item.classificationAccuracyPercentage}}</td>	    
				    <td>
				     <template is="dom-repeat" items="[[item.applications]]">
				     	<p>{{item.label}}</p>
				     </template>
				    </td>
				    <td>
				     <template is="dom-repeat" items="[[item.synonyms]]">
				     	<p>{{item.label}}</p>
				     </template>
				    </td>
				    <td>
				     <template is="dom-repeat" items="[[item.patterns]]">
				     	<p>{{item.label}}</p>
				     </template>
				    </td>
				    <td>
				     <template is="dom-repeat" items="[[item.relatedConcepts]]">
				     	<p>{{item.label}}</p>
				     </template>
				    </td>
				    <td>
				     <template is="dom-repeat" items="[[item.exampleValues]]">
				     	<p>{{item.label}}</p>
				     </template>
				    </td>
				    <td>
				     <template is="dom-repeat" items="[[item.exampleColumns]]">
				     	<p>{{item.label}}</p>
				     </template>
				    </td>
				  </tr>
				</table>
            </div>
        </template>
    </template>
</div>

<script>
    var app = document.querySelector('#app');


</script>
</body>
</html>
