`gid-concept-details`

A data component to get detailed information for a given concept and user id

    <gid-concept-details concept='1' user='1' conceptdetails='{{conceptdetails}}'></<gid-concept-details>
    
The fields 'concept' and 'user' are  mandatory.

The property 'conceptdetails' returns the response against the rest call.

If 'apiUrl' is not provided, then the component would fetch sample data from mock json.

API endpoint:

    GET /domains/{id}
    
Input:
- User Id
- Domain Id
- Selected Synonyms, Patterns, Related Concepts, Example Values for pivoting

Sample Input: (Query params)

    GET /domains/{id}?synonyms=100052,100053,100054&patterns=100152,100152,100152&relatedDomains=100652&exampleValues=200652

Output:
- Key Metadata
- Concept Detail

<dom-module id="gid-concept-details">
  <template>
          <!-- fetch entity path  -->
        	<gid-api entity = '{{apiEntity}}' path-key= '{{pathKey}}' path='{{path}}'></gid-api>
        <!--  fetch entity path -->
        
         <!-- fetch concept details -->	
			<gid-api auto=false
				method="GET" api-url={{conceptDetailsUrl}} response='{{conceptDetailsResponse}}'
				error = '{{conceptDetailsError}}'
				api-params={{conceptDetailsParams}} api-token={{conceptDetailsToken}}
				api-timeout={{conceptDetailsTimeout}}> </gid-api>			
	    <!-- fetch concept details -->

  </template>
  <script>
    (function() {
     'use strict';
      Polymer({
        is:'gid-concept-details',
        properties:{
	        	paramsArr: {
		           	   type: Array,
		           	   notify: true,
		           	   value: ["synonyms", "patterns", "relatedDomains", "exampleValues", "exampleColumns"]
	            },
	            paramsObj: {
	        	       type: Array,
		           	   notify: true,
		           	   value: {}
	            },
	  	       synonyms: {
		           	   type: Array,
		           	   notify: true,
		           	   value: []
	           },
	           patterns: {
		           	   type: Array,
		           	   notify: true,
		           	   value: []
	           },
	           relatedDomains: {
		           	   type: Array,
		           	   notify: true,
		           	   value: []
	           },
	           exampleValues: {
		           	   type: Array,
		           	   notify: true,
		           	   value: []
	           },
	           exampleColumns: {
		           	   type: Array,
		           	   notify: true,
		           	   value: []
	           },
	        	apiToken: {
	            	type: String,
	                notify: true,
	                value : ''
	            },
	        	apiUrl:{
	            	type: String,
	    	        notify: true,
	    	        value: ''
	    	 	},
        	   conceptDetailsUrl:{
                	type: String,
        	        notify: true
        	 	},
        	 	conceptDetailsTimeout : {
            		type: Number,
        	        notify: true,
        	        value : 0
        	    },
        	    conceptDetailsResponse : {
	     	  		type : Object,
	     	  		notify : true,
	     	  		observer : 'conceptDetailsResponseReceived'
        	  	},
        	  	conceptDetailsError : {
	     	  		type : Object,
	     	  		notify : true,
	     	  		observer : 'conceptDetailsErrorReceived'
        	  	},
        	  	conceptDetailsParams : {
	     	   		type: String,
	     	   		notify : true
     	   	    },
     	   	    conceptDetailsToken : {
     	   	    	type: String,
     	   	    	notify: true
     	   	    },
     	   	    conceptdetails: {
     	          type: Array,
     	          value: [],
     	          notify: true
     	        },
     	       	user: {
     	        	type: String,
     	        	value : '',
     	        	notify :  true
     	        },
     	       	concept:{
     	    	  type: String,
	   	          value : '',
	   	          notify :  true,
	   	          observer : 'conceptObserver'
     	       },
	           pathKey: {
	            	type: String,
	                notify: true,
	                value: ''
	           },
               path: {
               	   type: String,
                   notify: true,
                   value: '',
                   observer: 'pathReceived'
               },
               apiEntity: {
               	   type: String,
                   notify: true
               }
               
        },
        conceptDetailsResponseReceived : function(newvalue, oldvalue){
        	 this.reset();
	          if(newvalue != null){
		             this.async(function() {
		         		this.conceptdetails =  this.conceptdetails.concat(newvalue);
		   		 	          }, 500);
	          }
         	
         },
         conceptDetailsErrorReceived : function(newvalue, oldvalue){
         	 this.reset();
   	          if(newvalue != null){
   		             this.async(function() {
   		         		this.conceptdetails =  this.conceptdetails.concat(newvalue);
   		   		 	          }, 500);
   	          }
            	
         },
         reset: function(){
        	 this.conceptdetails = [];
      		 this.apiEntity = '';
             this.path = '';
         },
         conceptObserver: function () {
        	 if (this.concept) {
        	 	if (!this.apiUrl) {
	      			this.conceptDetailsUrl = this.importPath + 'assets/json/concept-details.json';
	                this.conceptDetailsTimeout =  this.conceptDetailsTimeout - 1;
      			}
        		else {
        			this.pathKey =  'default';
         			this.apiEntity = 'CONCEPT-DETAILS';
         		}
         	}
				
         },
         pathReceived: function(){
         	if(this.path){
         		var res = this.path.split(/{([^}]+)}/);
         		for (var i in res) {
         			if(!res[i].startsWith("/")){
         					if(this[res[i]]){
         						res[i] = this[res[i]];
         					}
         			}
         		}
       			this.conceptDetailsUrl = this.apiUrl + res.join("");
       			var paramVal = '';
                for (var i in this.paramsArr){
                	paramVal = '';
                	if(this[this.paramsArr[i]].length){
                		for (var j in this[this.paramsArr[i]]) {
        		    		paramVal = paramVal + this[this.paramsArr[i]][j];
        		    		if(j != (this[this.paramsArr[i]].length - 1)){
        		    			paramVal = paramVal + ',';
        		    		}
                 		}
                		if(this[this.paramsArr[i]]){
                			this.paramsObj[this.paramsArr[i]]= paramVal;
                		}
                	}
                }
       			this.conceptDetailsParams = JSON.stringify(this.paramsObj);
       			if(this.apiToken){
       				this.conceptDetailsToken =  this.apiToken;
       			}
       			this.conceptDetailsTimeout =  this.conceptDetailsTimeout - 1;
         		
         	}
         }
      });
    })();
  </script>
</dom-module>
